<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Fourm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image"></div>
    <article>
        <section class="header">
            <p>This is not real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, voluptas. Consequuntur impedit facere nesciunt molestias dolorem ratione repudiandae, ad aliquam.</p>
            <p>You know you want to</p>
        </section>
        <form>
            <section class="main-form">
                <h2>Lets do this!</h2>
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="last-name" id="confirm-password">
                    </li>
                </ul>
            </section>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </article>
    <script src="script.js"></script>
</body>
</html>
